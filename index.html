<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Quizzer</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-1 text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-4">Quizzer</h2>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">All questions are compulsary...</h2>
            
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Question 1?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Option 2</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Question 2?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Option 2</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Question 3?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">Option 2</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Question 4?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Option 1</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">Option 2</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit">
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>   
</body>
</html>
